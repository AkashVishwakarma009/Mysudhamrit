<!DOCTYPE html>
<html>
<head>
    <title>Sudhamrit</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/img/111.png" rel="icon">

    <style>
       /* Global Styles */
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        background-color: #f0f4f8; /* Light background color */
    }

    /* Layout Styles */
    .container {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 3rem;
        padding: 0 3rem;
        justify-items: center;
        align-items: center;
    }

    .img {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-content {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-content img {
        height: 80px;
    }

    .login-content h2 {
        margin: 15px 0;
        color: #333;
        text-transform: uppercase;
        font-size: 2.4rem;
        font-weight: 600;
    }

    .input-div {
        position: relative;
        margin: 20px 0;
        padding: 10px 0;
        border-bottom: 2px solid #d9d9d9;
        transition: all 0.3s;
    }

    .input-div input {
        width: 100%;
        padding: 10px 15px;
        font-size: 1.1rem;
        border: none;
        outline: none;
        background: none;
        color: #333;
        transition: all 0.3s ease;
    }

    .input-div input:focus {
        border-bottom: 2px solid #38d39f;
    }

    .input-div h5 {
        position: absolute;
        left: 15px;
        top: -10px;
        font-size: 1rem;
        color: #38d39f;
        font-weight: 600;
    }

    .btn {
        display: block;
        width: 100%;
        height: 50px;
        border-radius: 25px;
        border: none;
        background-image: linear-gradient(to right, #32be8f, #38d39f, #32be8f);
        background-size: 200%;
        font-size: 1.2rem;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
        margin-top: 1rem;
        cursor: pointer;
        transition: 0.5s;
    }

    .btn:hover {
        background-position: right;
    }

    a {
        display: block;
        text-align: right;
        text-decoration: none;
        color: #999;
        font-size: 0.9rem;
        transition: .3s;
        margin-top: 10px;
    }

    a:hover {
        color: #38d39f;
    }

    /* Responsive Design */
    @media screen and (max-width: 1000px) {
        .container {
            grid-template-columns: 1fr;
            grid-gap: 2rem;
        }

        .login-content h2 {
            font-size: 2rem;
            margin: 10px 0;
        }
    }

    @media screen and (max-width: 768px) {
        .login-content {
            padding: 1.5rem;
        }

        .login-content h2 {
            font-size: 1.8rem;
        }

        .input-div input {
            font-size: 1rem;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="img1/bg.png" alt="Background Image">
        </div>
        <div class="login-content">
            <form id="loginForm" action="index.html">
                <img src="img1/svg.png" alt="Avatar">
                <h2 class="title">Welcome</h2>
                <div class="input-div">
                    <input id="username" type="text" class="input" placeholder="Username">
                </div>
                <div class="input-div">
                    <input id="password" type="password" class="input" placeholder="Password">
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script>
        // Handle admin login
        document.getElementById("loginForm").onsubmit = function (e) {
            e.preventDefault(); // Prevent form from submitting and reloading the page
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hardcoded admin credentials
            if (username === "sudhamrit" && password === "mysudhamrit") {
                localStorage.setItem("isAdminLoggedIn", "true");
                window.location.href = "admin-dashboard.html"; // Redirect to admin dashboard
            } else {
                alert("Incorrect username or password"); // Display error if invalid
            }
        };
    </script>
</body>
</html>
