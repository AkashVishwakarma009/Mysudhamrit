<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudhamrit</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="/img/111.png" rel="icon">

    <style>
      /* General Styles */
      body {
          font-family: 'Poppins', sans-serif;
          margin: 0;
          padding: 0;
          background: #f6f6f6; /* Light gray background */
          color: #333;
      }
  
      /* Header Styles */
      header {
          background: linear-gradient(90deg, #f79d00, #fbcaff);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 10px 20px;
          position: sticky;
          top: 0;
          z-index: 1000;
      }
  
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          max-width: 1200px;
          margin: 0 auto;
      }
  
      .logo img {
          height: 50px;
          width: auto;
      }
  
      .nav-links {
          list-style: none;
          display: flex;
          gap: 20px;
          margin: 0;
          padding: 0;
      }
  
      .nav-links a {
          text-decoration: none;
          color: #333;
          font-size: 18px;
          font-weight: 500;
          transition: color 0.3s;
      }
  
      .nav-links a:hover {
          color: #ff6f61; /* Coral color for hover */
      }
  
      .menu-toggle {
          display: none;
          flex-direction: column;
          cursor: pointer;
      }
  
      .menu-toggle .bar {
          width: 25px;
          height: 3px;
          background: #333;
          margin: 4px 0;
          transition: all 0.3s;
      }
  
      /* Products Section */
      .products {
          padding: 60px 20px;
          background: linear-gradient(90deg,#ffe6b3, #fdeaff); /* White background for the products section */
      }
  
      .container {
          max-width: 1200px;
          margin: 0 auto;
      }
  
      .section-header {
          text-align: center;
          margin-bottom: 40px;
      }
  
      .section-header h2 {
          font-size: 36px;
          color: #333; /* Dark gray for headings */
          margin-bottom: 10px;
          font-weight: 600;
      }
  
      .section-header p {
          font-size: 18px;
          color: #666; /* Light gray for subtext */
      }
  
      /* Product Grid */
      .product-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 20px;
      }
  
      .product-box {
          background: #ffffff;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s, box-shadow 0.3s;
      }
  
      .product-box:hover {
          transform: translateY(-10px);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
  
      .product-card {
          padding: 20px;
          text-align: center;
      }
  
      .product-image img {
          width: 100%;
          height: 200px;
          object-fit: cover;
          border-radius: 10px;
          transition: transform 0.3s;
      }
  
      .product-box:hover .product-image img {
          transform: scale(1.05); /* Zoom effect on hover */
      }
  
      .product-info h3 {
          font-size: 22px;
          color: #333;
          margin: 15px 0 10px;
          font-weight: 600;
      }
  
      .product-info p {
          font-size: 16px;
          color: #666;
          margin: 0;
      }
  
      /* Add a gradient button effect */
      .product-box .btn {
          display: inline-block;
          margin-top: 15px;
          padding: 10px 20px;
          background: linear-gradient(45deg, #ff6f61, #ff9a9e); /* Gradient coral to pink */
          color: #fff;
          border-radius: 5px;
          text-decoration: none;
          font-weight: 500;
          transition: background 0.3s;
      }
  
      .product-box .btn:hover {
          background: linear-gradient(45deg, #ff9a9e, #ff6f61); /* Reverse gradient on hover */
      }
  
      /* Responsive Design */
      @media (max-width: 768px) {
          .nav-links {
              display: none;
              flex-direction: column;
              background: #fff;
              position: absolute;
              top: 70px;
              left: 0;
              width: 100%;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }
  
          .nav-links.active {
              display: flex;
          }
  
          .menu-toggle {
              display: flex;
          }
      }
  
      /* Add a subtle animation to the header */
      @keyframes fadeInDown {
          from {
              opacity: 0;
              transform: translateY(-20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
  
      header {
          animation: fadeInDown 0.5s ease-out;
      }
  
      /* Add a gradient background to the section header */
      .section-header h2 {
          background: linear-gradient(45deg, #050505, #ff9a9e);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }
  </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/111.png" alt="Sudhamrit Logo" />
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html"><strong> Home </strong></a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Products Section -->
    <section id="products" class="products">
        <div class="container">
            <div class="section-header">
                <h2>Our Products</h2>
                <p>
                    Explore our delicious treats, handcrafted to perfection, and made
                    with the finest ingredients.
                </p>
            </div>
            <div id="productsContainer" class="product-grid">
                <!-- Dynamically loaded products will be inserted here -->
                 
            </div>
        </div>
    </section>

    <div class="footer-bottom" style="background-color:linear-gradient(45deg, #ffe259, #ffa751); padding: 20px; text-align: center;">
      <p>&copy; 2024 Sudhamrit. Crafted with ❤️. All Rights Reserved.</p>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAKgLCuquanDTv_Gu9f77gvZWHApir9P64",
            authDomain: "suhdamrit-81ff6.firebaseapp.com",
            projectId: "suhdamrit-81ff6",
            storageBucket: "suhdamrit-81ff6.firebasestorage.app",
            messagingSenderId: "598439108275",
            appId: "1:598439108275:web:e1f4eeec0e9948d2c15ac6",
            measurementId: "G-RGZNRSTNKF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Load products from Firebase
        function loadProducts() {
            const productsRef = ref(database, 'products');
            const productsContainer = document.getElementById("productsContainer");

            onValue(productsRef, (snapshot) => {
                const products = snapshot.val();
                productsContainer.innerHTML = ""; // Clear existing content

                if (products) {
                    Object.keys(products).forEach((key) => {
                        const product = products[key];
                        const productCard = `
                            <div class="product-box">
                                <div class="product-card">
                                    <div class="product-image">
                                        <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/150';">
                                    </div>
                                    <div class="product-info">
                                        <h3>${product.name}</h3>
                                        <p>${product.description}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        productsContainer.insertAdjacentHTML("beforeend", productCard);
                    });
                } else {
                    productsContainer.innerHTML = "<p>No products found.</p>";
                }
            });
        }

        // Load products on page load
        window.onload = loadProducts;

        // Toggle mobile menu
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
